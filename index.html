<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPVERSE - Vũ trụ Laptop</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <!-- Thêm file CSS của bạn -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Thanh thông báo chào mừng -->
    <div class="navbar_1">
        <nav>
            <div class="container-md px-4">
                <div class="d-flex justify-content-between align-items-center">
                   <a class="text-blinking" href="#">Chào mừng bạn đến với Vũ trụ Laptop - LAPVERSE</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Navbar chính -->
    <nav class="navbar navbar-expand-md navbar-light shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" class="navbar-brand">
                <img src="./LAPVERSE LOGO (270 x 40 px).png" alt="LAPVERSE Logo" class="img-fluid">
            </a>

        <!-- Danh mục -->
        <form class="d-flex ms-3 category-form" action="#" method="get">
            <select class="form-select me-2" aria-label="Select category">
                <option selected>Chọn danh mục</option>
                <option value="1">Laptop</option>
                <option value="2">Máy tính bảng</option>
                <option value="3">Phụ kiện</option>
                <option value="4">Màn hình</option>
            </select>
        </form>

            <!-- Thanh tìm kiếm -->
            <form class="d-flex ms-3 search-form" action="#" method="get">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                <button class="btn btn-outline-light d-flex align-items-center p-1 px-2 login-btn" type="submit"><i class="bi-search"></i></button>
            </form>

            <!-- Các biểu tượng thông báo và giỏ hàng -->
            <div class="d-flex align-items-center ms-auto">
                <!-- Đăng nhập -->
                <button class="btn btn-outline-light d-flex align-items-center p-1 px-2 login-btn"">
                    <a href="./pages/login.html">
                        <i class="bi bi-person-fill me-1"></i> Đăng nhập
                    </a>
                </button>
                <!-- Giỏ hàng -->
                <button class="btn btn-outline-light d-flex align-items-center p-1 px-2 login-btn ms-2" type="button">
                    <a href="./pages/cart.html">
                        <i class="bi bi-cart-fill me-1"></i> Giỏ hàng <span class="badge bg-dark text-white">0</span>
                    </a>
                </button>
            </div>
            
        </div>
    </nav>
</body>
</html>
